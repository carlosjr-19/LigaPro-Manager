{% extends "base.html" %}
{% block title %}Error {{ code }} - LigaPro Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <div class="w-24 h-24 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-triangle text-4xl text-red-400"></i>
        </div>
        <h1 class="text-6xl font-bold text-red-400 mb-4">{{ code }}</h1>
        <p class="text-xl text-white/60 mb-8">{{ error }}</p>
        <a href="{{ url_for('main.index') }}" class="btn-primary">
            <i class="fas fa-home mr-2"></i>Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
